<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Estação Meteorológica | Configurações</title>
    <link rel="icon" href="./img/logo/logo-emblema-icon.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/configuracoes.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css"

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.css"

      src="https://kit.fontawesome.com/026675cdf7.js"

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <a href="./home.html" class="header-logo">
          <img src="./img/logo/logo-emblema-icon.png" alt="Logo do projeto" />
        </a>
        <div class="header-menu-options">
          <ul class="header-menu">
            <li class="header-menu-item"><a href="./home.html">Home</a></li>
            <li class="header-menu-item">
              <a href="./previsoes-futuras.html">Previsões Futuras</a>
            </li>
            <li class="header-menu-item">
              <a href="./historico-climatico.html">Histórico Climático</a>
            </li>
          </ul>
          <div class="header-usuario">
            <div class="header-usuario-icone">
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="header-usuario-bem-vindo">
              <strong>Olá,<span id="usuario-nome">Usuário</span></strong>
              <div class="header-usuario-link">
                <a href="./configuracoes.html">Perfil</a>
                <a href="#">Sair</a>
              </div>
            </div>
            <div class="header-usuario-configuracoes">
              <i class="fa-solid fa-gear"></i>
            </div>
          </div>
        </div>

        <div class="header-menu-mobile-icone">
          <i class="fa-solid fa-bars"></i>
        </div>

        <div class="header-menu-mobile">
          <div class="header-menu-mobile-title">
            <span>Menu</span>
            <button class="header-menu-mobile-fechar">
              <i class="fa-solid fa-xmark"></i>
              Fechar
            </button>
          </div>
          <div class="header-menu-mobile-items">
            <ul class="header-menu">
              <li class="header-menu-item"><a href="./home.html">Home</a></li>
              <li class="header-menu-item">
                <a href="./previsoes-futuras.html">Previsões Futuras</a>
              </li>
              <li class="header-menu-item">
                <a href="./historico-climatico.html">Histórico Climático</a>
              </li>
            </ul>
            <div class="header-usuario">
              <div class="header-usuario-icone">
                <i class="fa-solid fa-user"></i>
              </div>
              <div class="header-usuario-bem-vindo">
                <strong>Olá,<span id="usuario-nome">Usuário</span></strong>
                <div class="header-usuario-link">
                  <a href="./configuracoes.html">Perfil</a>
                  <a href="#">Sair</a>
                </div>
              </div>
              <div class="header-usuario-configuracoes">
                <i class="fa-solid fa-gear"></i>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="main-container">
        <h1 class="configuracao-title">Configurações</h1>
        <div class="configuracao-container">
          <form class="configuracao-formulario">
            <div class="configuracao-formulario-linha">
              <label for="nome-usuario">
                <span>Nome</span>
                <input type="text" name="nome-usuario" id="nome-usuario" />
              </label>
              <label for="email-usuario">
                <span>E-mail</span>
                <input type="email" name="email-usuario" id="email-usuario" />
              </label>
            </div>
            <label for="senha-usuario">
              <span>Senha</span>
              <input type="password" name="senha-usuario" id="senha-usuario" />
            </label>
            <span>Sempre mantenha seu endereço ataualizado</span>
            <div class="configuracao-formulario-linha">
              <label for="endereco-usuario">
                <span>Endereço</span>
                <input type="text" name="endereco-usuario" id="endereco-usuario" />
              </label>
              <label for="bairro-usuario">
                <span>Bairro</span>
                <input type="text" name="bairro-usuario" id="bairro-usuario" />
              </label>
            </div>

            <div class="configuracao-formulario-linha">
              <label for="cidade-usuario">
                <span>Cidade</span>
                <input type="text" name="cidade-usuario" id="cidade-usuario" />
              </label>
              <label for="estado-usuario">
                <span>Estado</span>
                <select id="estado-usuario">
                  <option value="Acre">Acre</option>
                  <option value="Alagoas">Alagoas</option>
                  <option value="Amapá">Amapá</option>
                  <option value="Amazonas">Amazonas</option>
                  <option value="Bahia">Bahia</option>
                  <option value="Ceará">Ceará</option>
                  <option value="Distrito Federal">Distrito Federal</option>
                  <option value="Espírito Santo">Espírito Santo</option>
                  <option value="Goiás">Goiás</option>
                  <option value="Maranhão">Maranhão</option>
                  <option value="Mato Grosso">Mato Grosso</option>
                  <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                  <option value="Minas Gerais">Minas Gerais</option>
                  <option value="Pará">Pará</option>
                  <option value="Paraíba">Paraíba</option>
                  <option value="Paraná">Paraná</option>
                  <option value="Pernambuco">Pernambuco</option>
                  <option value="Piauí">Piauí</option>
                  <option value="Rio de Janeiro">Rio de Janeiro</option>
                  <option value="Rio Grande do Norte">
                    Rio Grande do Norte
                  </option>
                  <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                  <option value="Rondônia">Rondônia</option>
                  <option value="Roraima">Roraima</option>
                  <option value="Santa Catarina">Santa Catarina</option>
                  <option value="São Paulo">São Paulo</option>
                  <option value="Sergipe">Sergipe</option>
                  <option value="Tocantins">Tocantins</option>
                </select>
              </label>
            </div>

            <div class="configuracao-botoes">
              <button class="atualizar-usuario" type="submit">Atualizar</button>
              <button class="deletar-usuario">Deletar Conta</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <span
          >Projeto Integrador 2024 - Estação Meteorológica para pequenos
          agricultores</span
        >
      </div>
    </footer>

    <script src="./js/index.js"></script>
    <script src="./js/configuracao.js"></script>
  </body>
</html>
